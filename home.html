<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Delight</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6600;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #ff6600;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background: url('fastfood-hero.jpg') no-repeat center center/cover;
            height: 500px;
            color: white;
            position: relative;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
        }
        .hero-content h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .hero-content p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 14px 28px;
            font-size: 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: white;
            color: #ff6600;
            border: 2px solid #ff6600;
        }
        .specials {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px 0;
        }
        .special-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 280px;
            margin: 20px;
        }
        .special-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .special-item h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        Loy Fast Food
    </header>
    <nav>
        <ul>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Welcome to Loy Fast Food</h1>
            <p>Your one-stop destination for delicious fast food.</p>
            <a href="menu.html" class="cta-button">Explore Our Menu</a>
        </div>
    </div>
</body>
</html>
